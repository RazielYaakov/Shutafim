<!DOCTYPE HTML>
<html lang="he" dir="rtl">
    <head>
        <title>Shutafim</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/login.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    </head>
    <body>
       
        <div class="container">
            <div class="login-page">
               
                <div class="form">
                    
                    <h3>אהלן  <strong> שותף! <i class="fas fa-user-friends"></i></strong></h3>
                    
                    <form class="register-form">
                        <input type="text" placeholder="שם משתמש"/>
                        <input type="password" placeholder="סיסמא"/>
                        <input type="text" placeholder="מייל"/>
                        <button id="btnCreateAccount">צור חשבון</button>
                        <p class="message">כבר רשום? <a href="#">להתחברות</a></p>
                    </form>
                    
                    <form class="login-form">
                        <input type="text" placeholder="שם משתמש"/>
                        <input type="password" placeholder="סיסמא"/>
                        <button id="btnLogin">התחבר</button>
                        <p class="message">עוד לא רשום?! <a href="#">צור חשבון</a></p>
                    </form>
                </div>
                
            </div>
            
        </div>
        <script type="text/javascript" src="../js/login.js"></script>
    </body>
</html>
